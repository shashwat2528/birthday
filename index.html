<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Akanksha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        h1 {
            color: #ff69b4;
            font-size: 4rem;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.5rem;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff69b4;
        }

        /* Video float animation */
        .floating-video {
            position: absolute;
            width: 150px;
            height: auto;
            border-radius: 10px;
            animation: float 10s ease-in-out infinite, randomMove 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes randomMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 100px); }
            50% { transform: translate(-100px, 150px); }
            75% { transform: translate(100px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 50% 50% 0 0;
            animation: float 6s ease-in-out infinite, burst 8s ease-in-out infinite;
        }
        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: #ff69b4;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        /* Balloons burst */
        @keyframes burst {
            0%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Fireworks/crackers */
        #cracker {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        /* Floating stars */
        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            transform: rotate(35deg);
            animation: floatStar 5s linear infinite;
            z-index: 1;
        }

        @keyframes floatStar {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-200px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 0.6; }
        }

        /* Floating quotes */
        .floating-quote {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            animation: floatQuote 8s ease-in-out infinite, moveHorizontally 8s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatQuote {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-300px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 0.6; }
        }

        @keyframes moveHorizontally {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Akanksha</h1>
        <p>I LOVE YOU THE MOST!</p>
        <div class="image-container">
            <img src="us.jpg" alt="Akanksha and Me">
        </div>
    </div>

    <!-- Balloons -->
    <div class="balloon" style="left: 10%; background-color: #ff4500;"></div>
    <div class="balloon" style="left: 50%; background-color: #00bfff;"></div>
    <div class="balloon" style="left: 80%; background-color: #32cd32;"></div>

    <!-- Cracker Explosion -->
    <div id="cracker"></div>

    <!-- Floating videos -->
    <script>
        // Create floating video elements
        document.addEventListener('DOMContentLoaded', function() {
            const videoCount = 30;
            for (let i = 0; i < videoCount; i++) {
                createFloatingVideo();
            }

            function createFloatingVideo() {
                const video = document.createElement('video');
                video.src = '/mnt/data/Happy Birthday.mp4';  // Update the path if necessary
                video.className = 'floating-video';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;

                // Set random position for each video
                video.style.left = Math.random() * window.innerWidth + 'px';
                video.style.top = Math.random() * window.innerHeight + 'px';

                // Append the video to the body
                document.body.appendChild(video);
            }

            // Cracker explosion: creating multiple floating stars
            const starCount = 30;  // Create 30 stars

            for (let i = 0; i < starCount; i++) {
                createFloatingStar();
            }

            function createFloatingStar() {
                const cracker = document.getElementById('cracker');
                const star = document.createElement('div');
                star.className = 'star';

                // Random positions on the screen
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';

                // Add the star to the cracker div
                cracker.appendChild(star);
            }

            // Floating quotes: Create lovely birthday quotes
            const quotes = [
                "Happy Birthday, my sweet Boba!",
                "You light up my life, Boba!",
                "To the love of my life, Akanksha, happy birthday!",
                "You're my sunshine on a rainy day, Boba!",
                "May all your dreams come true, my love!",
                "Happy Birthday to the one who makes my heart sing!",
                "You're my everything, Boba, Happy Birthday!",
                "Wishing you a day filled with love and laughter!",
                "My love for you grows stronger each day, Happy Birthday Boba!",
                "You're the best thing that ever happened to me!",
                "Today is all about you, my lovely Boba!",
                "Cheers to the most beautiful soul, Akanksha!"
            ];

            const quoteCount = 12;  // Number of quotes
            const colors = ['#ff69b4', '#00bfff', '#32cd32', '#ff4500', '#ffa500', '#9400d3', '#ff1493', '#00fa9a'];  // Color options

            for (let i = 0; i < quoteCount; i++) {
                createFloatingQuote(quotes[i]);
            }

            function createFloatingQuote(quote) {
                const floatingQuote = document.createElement('div');
                floatingQuote.className = 'floating-quote';
                floatingQuote.innerText = quote;

                // Assign random color
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                floatingQuote.style.color = randomColor;

                // Random positions on the screen
                floatingQuote.style.left = Math.random() * window.innerWidth + 'px';
                floatingQuote.style.top = Math.random() * window.innerHeight + 'px';

                // Append the quote to the body
                document.body.appendChild(floatingQuote);
            }
        });
    </script>
</body>
</html>
