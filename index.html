<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Akanksha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        h1 {
            color: #ff69b4;
            font-size: 4rem;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.5rem;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff69b4;
        }

        /* Floating animations */
        .floating-image, .floating-video {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            opacity: 0.5; /* Watermark effect */
            border-radius: 10px;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .floating-quote {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0.7;
            animation: floatRandom 8s ease-in-out infinite;
        }

        @keyframes floatRandom {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(75px, -75px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Akanksha</h1>
        <p>I LOVE YOU THE MOST!</p>
        <div class="image-container">
            <img src="us.jpg" alt="Akanksha and Me">
        </div>
    </div>

    <!-- Floating videos -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoCount = 30;
            for (let i = 0; i < videoCount; i++) {
                createFloatingVideo();
            }

            function createFloatingVideo() {
                const video = document.createElement('video');
                video.src = 'Happy Birthday.mp4'; // Update the path if necessary
                video.className = 'floating-video';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;

                video.style.left = Math.random() * window.innerWidth + 'px';
                video.style.top = Math.random() * window.innerHeight + 'px';

                document.body.appendChild(video);
            }

            // Create floating images
            const imageCount = 8;
            for (let i = 1; i <= imageCount; i++) {
                createFloatingImage(i + '.jpg');
            }

            function createFloatingImage(src) {
                const img = document.createElement('img');
                img.src = src; // Ensure the path is correct
                img.className = 'floating-image';

                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.top = Math.random() * window.innerHeight + 'px';

                document.body.appendChild(img);
            }

            // Floating quotes
            const quotes = [
                "Happy Birthday, my sweet Boba!",
                "You light up my life, Boba!",
                "To the love of my life, Akanksha, happy birthday!",
                "You're my sunshine on a rainy day, Boba!",
                "May all your dreams come true, my love!",
                "Happy Birthday to the one who makes my heart sing!",
                "You're my everything, Boba, Happy Birthday!",
                "Wishing you a day filled with love and laughter!"
            ];

            const colors = ['#ff69b4', '#00bfff', '#32cd32', '#ff4500', '#ffa500'];

            quotes.forEach((quote) => {
                createFloatingQuote(quote);
            });

            function createFloatingQuote(quote) {
                const floatingQuote = document.createElement('div');
                floatingQuote.className = 'floating-quote';
                floatingQuote.innerText = quote;

                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                floatingQuote.style.color = randomColor;

                floatingQuote.style.left = Math.random() * window.innerWidth + 'px';
                floatingQuote.style.top = Math.random() * window.innerHeight + 'px';

                document.body.appendChild(floatingQuote);
            }
        });
    </script>
</body>
</html>
